<mat-card
  *ngIf="movie"
  class="card"
  [ngStyle]="{
    'background-size': 'cover',
    'background-image': movie!.backdrop_path | backdrop
  }"
>
  <mat-card-header>
    <mat-card-title> {{ movie?.title }} </mat-card-title>
    <mat-card-subtitle> {{ movie?.vote_average }} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{ movie?.overview | slice: 0:50 }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="emitId(movie)">
      more details...
    </button>
  </mat-card-actions>
</mat-card>
