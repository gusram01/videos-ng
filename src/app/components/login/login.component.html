<div class="form__container">
  <mat-card class="form__card mat-elevation-z3">
    <form [formGroup]="login" (ngSubmit)="onSubmit()" class="form">
      <mat-card-header>
        <mat-card-title>Your App Account</mat-card-title>
        <mat-card-subtitle>Login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form__item" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form__item" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="btn-block"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
