<mat-card *ngFor="let movie of movies">
  <mat-card-header>
    <div mat-card-avatar>
      <app-fav [id]="movie"></app-fav>
    </div>
    <mat-card-title>
      {{ movie!.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ movie!.release_date | date: "yyyy" }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie!.poster_path | poster" />

  <mat-card-content>
    <p>
      {{ movie!.overview }}
    </p>
  </mat-card-content>

  <mat-card-footer *ngIf="cast">
    <small>
      {{ cast!.join(", ") }}
    </small>
  </mat-card-footer>
</mat-card>
